<p>{{quote.description}}</p>
<p>This quote was posted {{quote.completeDate|dateCount}} days ago</p>
<button class="btn btn-info" (click)='voteUp()' type="submit">
    <span class="badge">{{upvote}} Inspirational</span>
</button>
<button (click)='voteDown()' class="btn btn-info" type="submit">
    <span class="badge">{{downvote}} Terrible</span>
</button>

<br><br>
<button (click)='quoteDelete(true)'>Delete Quote</button>
